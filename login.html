<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành luyện tập if else if</title>
</head>
<body>
    <script>
        let username = prompt('Tài khoản')
        if(username == 'Admin')
        {
            let pass = prompt('Mật khẩu')
            if(pass == 'TheMaster')
            {
                alert('welcome')
            }
            else if(pass == null)
            {
                alert('canceled')
            }
            else
            {
                alert('Wrong password')
            }
        }
        else if(username == null)
        {
            alert('Canceled')
        }
        else
        {
            alert('I don’t know you')
        }
    </script>
</body>
</html>
